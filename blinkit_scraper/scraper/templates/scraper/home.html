<!DOCTYPE html>
<html>
<head>
    <title>Blinkit Scraper - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #fef9f9, #fff3e6);
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        form {
            background: white;
            padding: 30px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 250px;
        }
        button {
            background: #ff9800;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }
        button:hover {
            background: #e68900;
        }
    </style>
</head>
<body>
    <h1>Search Blinkit Products</h1>
    <form method="post" action="{% url 'results' %}">
        {% csrf_token %}
        <label for="pincode">Enter Pincode:</label><br>
        <input type="text" id="pincode" name="pincode" required><br><br>

        <label for="keyword">Enter Product Keyword:</label><br>
        <input type="text" id="keyword" name="keyword" required><br><br>

        <button type="submit">Search</button>
    </form>
</body>
</html>
